    <!-- アイキャッチ設定ここまで -->

    <link rel="apple-touch-icon" href="assets/images/favicon.ico" sizes="180x180">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/destyle.css">

  <body>
    <header> </header>
    <main>
      <div class="l-container">
        <!-- component: tabs -->
        <section class="c-tabs" data-tabs id="example-tabs">
          <!-- Tablist -->
          <div class="c-tabs__list" role="tablist" aria-label="コンテンツの切替">
            <button class="c-tabs__tab is-active" role="tab" id="tab-1" aria-selected="true" aria-controls="panel-1"
              tabindex="0" type="button"></button>
            <button class="c-tabs__tab" role="tab" id="tab-2" aria-selected="false" aria-controls="panel-2"
              tabindex="-1" type="button"></button>
            <button class="c-tabs__tab" role="tab" id="tab-3" aria-selected="false" aria-controls="panel-3"
              tabindex="-1" type="button"></button>
          </div>
          <!-- Panels -->
          <div class="c-tabs__panel" role="tabpanel" id="panel-1" aria-labelledby="tab-1">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZmdmMorjobE?si=URLY8hrkIC_kSLom"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <img class="panel-text tab-1_img" src="assets/images/text-1@2x.webp" alt="①ポスカアートの始め方" width="656"
              height="81" decoding="async" loading="lazy">
          </div>
          <div class="c-tabs__panel u-hidden" role="tabpanel" id="panel-2" aria-labelledby="tab-2" hidden>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/lM81i11-HzU?si=Ah9EVaryW38FkAM5"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <img class="panel-text tab-2_img" src="assets/images/text-2@2x.webp" alt="②下書き編" width="326" height="81"
              decoding="async" loading="lazy">
          </div>
          <div class="c-tabs__panel u-hidden" role="tabpanel" id="panel-3" aria-labelledby="tab-3" hidden>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4_HU4GMhC-E?si=5STc4YJKp_R1FV_t"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <img class="panel-text tab-3_img" src="assets/images/text-3@2x.webp" alt="③色塗り編" width="332" height="81"
              decoding="async" loading="lazy">
          </div>
          <a href="" rel="nofollow noopener noreferrer" target="_blank">
            <img class="btn-cta_img" src="assets/images/btn@2x.webp" alt="期間限定:無料説明会に参加する" width="659" height="216" decoding="async"
              loading="lazy">
          </a>
        </section>
      </div>
    </main>
    <footer> </footer>
    <script src="assets/js/lazyload-prioritize.js" defer></script>
    <script src="assets/js/tabs.js" defer></script>
